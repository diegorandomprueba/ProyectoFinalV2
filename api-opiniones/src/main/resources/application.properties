# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/trendfit?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=a
spring.datasource.password=a

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de servidor
server.port=8080

# Configuración de JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Europe/Madrid

# Configuración para Springfox con Spring Boot 2.7+
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# Logging para diagnóstico
logging.level.org.springframework=INFO
logging.level.com.trendfit=DEBUG